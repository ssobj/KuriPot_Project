<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App - JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="budget-container">
        <div class="app-title">
            <div class="kuripot-title" ><img src="icon/kuripoticon.png" alt=""></div>
        </div>
        <div class="budget-header">
            <div class="balance">
                <div class="title">
                    Balance
                </div>
                <div class="value">
                    <small>₱</small>0
                </div>
            </div>
            <div class="account">
                <div class="income">
                    <div class="title">
                        Income
                    </div>
                    <div class="income-total">
                        <small>₱</small>0
                    </div>
                </div>
                <div class="chart"></div>
                <div class="outcome">
                    <div class="title">
                        Expense
                    </div>
                    <div class="outcome-total">
                        <small>₱</small>0
                    </div>
                </div>
            </div>
        </div>
        <div class="budget-dashboard">
            <div class="dash-title">Dashboard</div>
            <div class="toggle">
                <div class="tab1">Expenses</div>
                <div class="tab2">Income</div>
                <div class="tab3 active">All</div>
            </div>

            <!-- INCOME TAB -->
            <div class="hide" id="income">
                <ul class="list"></ul>
                <img id="add-button-income" class="button" src="icon/plus2.png" alt="">
                <div id="bg-modal-income" class="bg-modal-income">
                    <div class="modal-contents">
                            <div id="income-text">Add Income</div>
                            <input type="text" id="income-title-input" name="title" placeholder="Title">
                            <input type="number" id="income-amount-input" name="amount" placeholder="₱0">
                            <input type="text" id="income-category-input" name="category" placeholder="Category">
                            <input type="date" id="income-date-input" name="date" placeholder="">
                            <div class="add-income" id="income-add-button"><button class="button income-submit">SUBMIT</button></div>
                            <div class="close-income" id="income-cancel"><button id="income-cancelDelete" class="button"></button></div>
                    </div>
                </div>
                
            </div>

            
            <!-- EXPENSE TAB -->
            <div class="hide" id="expense">
                <ul class="list"></ul>
                <img id="add-button-expense" class="button" src="icon/plus2.png" alt="">
                <div id="bg-modal-expense" class="bg-modal-expense">
                    <div class="modal-contents">
                            <div id="expense-text">Add Expense</div>
                            <input type="text" id="expense-title-input" name="title" placeholder="Title">
                            <input type="number" id="expense-amount-input" name="amount" placeholder="₱0">
                            <input type="text" id="expense-category-input" name="category" placeholder="Category">
                            <input type="date" id="expense-date-input" name="date" placeholder="">
                            <div class="add-expense" id="expense-add-button"><button class="button expense-submit">SUBMIT</button></div>
                            <div class="close-expense" id="expense-cancel"><button id="expense-cancelDelete" class="button"></button></div>
                    </div>
                </div>
                
            </div>

            <!-- TRANSACTION HISTORY TAB -->
            <div id="all">
                <ul class="list"></ul>
                <p style="text-align: center; font-family: 'Gilroy Bold';">TRANSACTION HISTORY</p>
            </div>
        </div>
    </div>

    <script src="chart.js"></script>
    <script src="budget.js"></script>
</body>
</html>
